<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<div th:replace="cabecalho :: head"></div>

	<title>Crud Manager - Proprietário</title>
</head>

<body>
	<div class="container my-2">
		<h2>Inquilinos</h2>
		<form action="#" th:action="@{/occupants/new}" th:object="${occupant}" method="POST">
			<input th:field="*{id}" type="hidden" id="id">
			
			<input type="text" th:field="*{name}" placeholder="Nome" class="form-control mb-4 col-4"> 
			
			<input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{gender}" placeholder="Gênero" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{tel}" placeholder="Telefone" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col-2">Salvar</button>
		</form>
		<hr>
		<a th:href="@{/occupants}">Inquilinos</a>
	</div>
</body>
</html>
