<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<div th:replace="cabecalho :: head"></div>

	<title>Crud Manager - Imoveis</title>
</head>

<body>
	<div class="container my-2">
		<h2>Imovel</h2>
		<form action="#" th:action="@{/imoveis/new}" th:object="${imoveis}" method="POST">
			<input th:field="*{id}" type="hidden" id="id">
			
			<p>Tamanho M²<p>
			<span th:if="${#fields.hasErrors('size')}" th:errors="*{size}" class="text-danger"></span>
			<input type="text" th:field="*{size}" placeholder="Tamanho M²" class="form-control mb-4 col-4"> 
			
			<p>Cor<p>
			<span th:if="${#fields.hasErrors('color')}" th:errors="*{color}" class="text-danger"></span>
			<input type="text" th:field="*{color}" placeholder="Cor" class="form-control mb-4 col-4">

		
			
			<select th:field="*{occupant}" class="form-select mb-4 col-4">
				<option value="">Selecione Inquilino</option>
                <option th:each="occupant : ${occupants}" th:value="${occupant.id}" th:text="${occupant.name}"></option>
            </select>
			
			<select th:field="*{owner}" class="form-select mb-4 col-4">
				<option value="">Selecione Proprietário</option>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
            </select>

			<select th:field="*{address}" class="form-select mb-4 col-4">
				<option value="">Selecione o Endereco</option>
                <option th:each="address : ${addresses}" th:value="${address.id}" th:text="${address.place  + ', n: ' + address.number + ', CEP: ' + address.zipCode}"></option>
            </select>
            
			
			
			
			<button type="submit" class="btn btn-info col-2">Salvar</button>
		</form>
		<hr>
		<a th:href="@{/imoveis}">Imoveis</a>
	</div>
</body>
</html>
